<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <title>Bootstrap Utilites</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Bootstrap Jumbotron</h1>
    </div>
    <div class="container">
       <h2>Buttons</h2>
       <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
             <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                           <button type="button" class="btn btn-danger">Danger</button>
    </div>
    <div class="container">
      <h2>Badges</h2>
      <span class="badge badge-primary">Notifications 1</span>
       <span class="badge badge-info">Notifications 2</span>
        <span class="badge badge-success">Notifications 3</span>
         <span class="badge badge-danger">Notifications 4</span>
          <span class="badge badge-warning">Notifications 5</span>
    </div>
    <div class="container">
        <h3>Progress Bar</h3>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
    </div>

</body>

</html>
